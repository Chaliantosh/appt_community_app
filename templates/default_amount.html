<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Amount Details</title>
</head>
<body>
    <h1>Default Amount Details for Flat {{ resident['flat'] }}</h1>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Year</th>
            <th>Amount</th>
        </tr>
        {% for month, year, amount in resident['pending_months'] %}
        <tr>
            <td>{{ month }}</td>
            <td>{{ year }}</td>
            <td>{{ amount }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add Pending Payment</h2>
    <form method="post">
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount"><br>
        <input type="submit" value="Add">
    </form>
    <a href="{{ url_for('residents') }}">Back to Residents</a>
</body>
</html>
