{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Add Resident</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_resident') }}" method="post">
        <div class="form-group">
            <label for="flat">Apartment Number:</label>
            <input type="text" class="form-control" id="flat" name="flat" required>
        </div>
        <div class="form-group">
            <label for="occupancy_type">Occupancy Type:</label>
            <select id="occupancy_type" class="form-control" name="occupancy_type" required>
                <option value="Owner">Owner</option>
                <option value="Tenant">Tenant</option>
            </select>
        </div>
        <div class="form-group">
            <label for="occupant_name">Occupant Name:</label>
            <input type="text" class="form-control" id="occupant_name" name="occupant_name" required>
        </div>
        <div class="form-group">
            <label for="occupant_contact">Occupant Contact:</label>
            <input type="text" class="form-control" id="occupant_contact" name="occupant_contact" required>
        </div>
        <div class="form-group">
            <label for="owner">Owner Name:</label>
            <input type="text" class="form-control" id="owner" name="owner" required>
        </div>
        <div class="form-group">
            <label for="owner_contact">Owner Contact:</label>
            <input type="text" class="form-control" id="owner_contact" name="owner_contact" required>
        </div>
        <div class="form-group">
            <label for="maintenance">Maintenance:</label>
            <select id="maintenance" class="form-control" name="maintenance" required>
                <option value="Paid">Paid</option>
                <option value="Not Paid">Not Paid</option>
            </select>
        </div>
        <div class="form-group">
            <label for="defaulted_amount">Defaulted Amount:</label>
            <input type="text" class="form-control" id="defaulted_amount" name="defaulted_amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Resident</button>
    </form>
</div>
{% endblock %}
