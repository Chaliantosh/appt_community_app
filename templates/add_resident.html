<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Resident</title>
</head>
<body>
    <h1>Add Resident</h1>
    <form method="POST" action="{{ url_for('add_resident') }}">
        <label for="flat">Flat:</label>
        <input type="text" id="flat" name="flat" required><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="occupancy_type">Occupancy Type:</label>
        <input type="text" id="occupancy_type" name="occupancy_type" required><br>
        <label for="occupant_name">Occupant Name:</label>
        <input type="text" id="occupant_name" name="occupant_name" required><br>
        <label for="occupant_contact">Occupant Contact:</label>
        <input type="text" id="occupant_contact" name="occupant_contact" required><br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required><br>
        <label for="owner_contact">Owner Contact:</label>
        <input type="text" id="owner_contact" name="owner_contact" required><br>
        <label for="maintainence">Maintenance:</label>
        <input type="text" id="maintainence" name="maintainence" required><br>
        <label for="default_amount">Default Amount:</label>
        <input type="text" id="default_amount" name="default_amount" required><br>
        <button type="submit">Add Resident</button>
    </form>
</body>
</html>
