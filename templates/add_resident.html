{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resident</title>
</head>

<body>
    <h1>Add Resident</h1>
    <form action="{{ url_for('add_resident') }}" method="post">
        <label for="flat">Apartment Number:</label>
        <input type="text" id="flat" name="flat" required><br><br>
        
        <label for="occupancy_type">Occupancy Type:</label>
        <select id="occupancy_type" name="occupancy_type" required>
            <option value="Owner">Owner</option>
            <option value="Tenant">Tenant</option>
        </select><br><br>
        
        <label for="occupant_name">Occupant Name:</label>
        <input type="text" id="occupant_name" name="occupant_name" required><br><br>
        
        <label for="occupant_contact">Occupant Contact:</label>
        <input type="text" id="occupant_contact" name="occupant_contact" required><br><br>
        
        <label for="owner">Owner Name:</label>
        <input type="text" id="owner" name="owner" required><br><br>
        
        <label for="owner_contact">Owner Contact:</label>
        <input type="text" id="owner_contact" name="owner_contact" required><br><br>
        
        <label for="maintenance">Maintenance:</label>
        <select id="maintenance" name="maintenance" required>
            <option value="Paid">Paid</option>
            <option value="Not Paid">Not Paid</option>
        </select><br><br>
        
        <label for="defaulted_amount">Defaulted Amount:</label>
        <input type="text" id="defaulted_amount" name="defaulted_amount" required><br><br>
        
        <button type="submit">Add Resident</button>
    </form>
</body>
</html>
{% endblock %}
