<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Resident</title>
</head>
<body>
    <h1>Add Resident</h1>
    <form method="POST" action="{{ url_for('add_resident') }}">
        Flat Number: <input type="text" name="flat" required><br>
        Occupancy Type: <input type="text" name="occupancy_type" required><br>
        Occupant Name: <input type="text" name="occupant_name" required><br>
        Occupant Contact: <input type="text" name="occupant_contact" required><br>
        Owner: <input type="text" name="owner" required><br>
        Owner Contact: <input type="text" name="owner_contact" required><br>
        Maintainence: <input type="text" name="maintainence" required><br>
        Default Amount: <input type="text" name="default_amount" required><br>
        <input type="submit" value="Add Resident">
    </form>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
