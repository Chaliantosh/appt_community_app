{% extends 'base.html' %}

{% block content %}
<h2>Edit Fixed Deposit</h2>
<form method="POST" action="{{ url_for('edit_fixed_deposit', index=index) }}">
    <div class="form-group">
        <label for="deposited_amount">Deposited Amount</label>
        <input type="number" class="form-control" id="deposited_amount" name="deposited_amount" value="{{ deposit.deposited_amount }}" required>
    </div>
    <div class="form-group">
        <label for="account_number">Account Number</label>
        <input type="text" class="form-control" id="account_number" name="account_number" value="{{ deposit.account_number }}" required>
    </div>
    <div class="form-group">
        <label for="maturity_date">Maturity Date</label>
        <input type="date" class="form-control" id="maturity_date" name="maturity_date" value="{{ deposit.maturity_date }}" required>
    </div>
    <div class="form-group">
        <label for="maturity_amount">Maturity Amount</label>
        <input type="number" class="form-control" id="maturity_amount" name="maturity_amount" value="{{ deposit.maturity_amount }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
